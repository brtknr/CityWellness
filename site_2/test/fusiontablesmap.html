<!DOCTYPE html>
<html>
<head>
<title>Merge of LSOA_2011_London_simp and test data - Google Fusion Tables</title>
<style type="text/css">
slider {height:10%; width:25%}
html, body, #googft-mapCanvas {
  height: 90%;
  margin: 0;
  padding: 0;
  width: 100%;
}
</style>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css" />
  <script>
  $(function() {
    $( "#slider" ).slider();
  });
  </script>
 
 
<script type="text/javascript">
  function initialize() {
    google.maps.visualRefresh = true;
    var map = new google.maps.Map(document.getElementById('googft-mapCanvas'), {
      center: new google.maps.LatLng(51.48304879248333, -0.04719316403201779),
      zoom: 10,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    layer = new google.maps.FusionTablesLayer({
      map: map,
      heatmap: { enabled: false },
      query: {
        select: "col4\x3e\x3e0",
        from: "1l_RbhNKJq2o9tRouSFwG0x-9tNxBz8ZKmGw2LDc",
        where: "att1 > 3000"
      },
      options: {
        styleId: 2,
        templateId: 2
      }
    });
  }

  google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="slider"></div>

  <div id="googft-mapCanvas"></div>
</body>
</html>
